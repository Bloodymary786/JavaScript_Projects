<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Alarm clock</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PROJECTS</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display: none;">
        <strong>Hey Ya!</strong> Alarm has been set Successfully.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <br><br><br><br>
    <div class="d-flex align-items-center justify-content-center ">
        <div class="d-block col-1" style="font-size:large; font-weight:500;">Set Alarm :</div>
        <input type="text" class="form-control mx-1 col-4" aria-label="Text input with dropdown button" placeholder="DATE : DD/MM/YYYY" id="date">

    </div>
    <br>


    <div class="input-group col-6 mx-auto">
        <select class="custom-select mx-1" id="h1" aria-label="Example select with button addon" style="border-radius: 5px;">
          <option selected>Hour</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>

        <select class="custom-select mx-1" id="h2" aria-label="Example select with button addon" style="border-radius: 5px;">
            <option selected>Hour</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="2">3</option>
            <option value="2">4</option>
          </select>

        <div class="d-flex align-items-center justify-content-center"><b class=" bd-highlight col-example" style="font-size: x-large;">:</b></div>

        <select class="custom-select mx-1" id="m1" aria-label="Example select with button addon" style="border-radius: 5px;">
            <option selected>Minute</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

        <select class="custom-select mx-1" id="m2" aria-label="Example select with button addon" style="border-radius: 5px;">
            <option selected>Minute</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        <div class="input-group-append col-5">
            <button class="btn btn-outline-secondary mx-1 col-12" style="border-radius: 0px;" type="button" id="btn">Button</button>
        </div>
    </div>

    <audio id="audio">
        <source src="mp3/alarm.mp3" type="audio/mp3">
    </audio>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/alarm.js"></script>
</body>

</html>
